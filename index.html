<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div id="board">
      <div class="row">
        <button class="button" data-position="1">1</button>
        <button class="button" data-position="2">2</button>
        <button class="button" data-position="3">3</button>
      </div>
      <div class="row">
        <button class="button" data-position="4">4</button>
        <button class="button" data-position="5">5</button>
        <button class="button" data-position="6">6</button>
      </div>
      <div class="row">
        <button class="button" data-position="7">7</button>
        <button class="button" data-position="8">8</button>
        <button class="button" data-position="9">9</button>
      </div>
    </div>
    <script>
      $(function () {
        // Bind the event to the click of the buttons.
        $(".button").on("click", function () {
          // Get the position of the button that was clicked.
          const position = $(this).data("position");

          // Make the move on the server.
          $.ajax({
            url: "/make-move",
            type: "POST",
            data: {
              position: position,
            },
            success: function (response) {
              // Update the board with the move.
              $("#board").html(response);
            },
          });
        });
      });
    </script>
  </body>
</html>
